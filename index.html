<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versailles UMC Live Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Versailles UMC - Recent Streams</h1>
  <div class="grid">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/videoseries?list=UU_svgodM3blLqWEBQ5yNjmA" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
